<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0A0E17;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.15);
            border: 1px solid rgba(0, 240, 255, 0.1);
        }
        h1 {
            color: #00F0FF;
        }
        button {
            background: linear-gradient(135deg, #00F0FF, #00A3FF);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crypto Exchange Test Page</h1>
        <p>This is a test page to verify that the server is working correctly.</p>
        <button onclick="alert('Server is working!')">Click Me</button>
    </div>
</body>
</html>
